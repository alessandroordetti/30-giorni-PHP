version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "81:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  app:
    build:
      dockerfile: ./php/Dockerfile
    volumes: 
      - ./app:/app

  db: 
    image: mysql:8.0
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "4306:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: docker-php

volumes:
  mysqldata: {}